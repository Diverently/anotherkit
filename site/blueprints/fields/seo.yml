type: group
fields:
  seo_title:
    label: Title
    type: text
    help: This will overwrite the title in the browser tab
  seo_description:
    label: Description
    type: textarea
    buttons: false
    maxlength: 160
    width: 2/3
    size: medium
    help: Search engines might use this description
  seo_image:
    label: Image
    type: files
    multiple: false
    layout: cards
    width: 1/3
    help: This may be used as a preview for your page/site
    image:
      ratio: 1/1
